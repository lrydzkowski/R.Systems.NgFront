<div  *ngIf="panelExists && panelIsOpen"
      class="mask"
      (click)="closePanel()"></div>
<div  *ngIf="panelExists && panelIsOpen"
      [@panelState]="{value: 'visible', params: {transform: transformOptions, transition: transitionOptions}}"
      class="right-side-panel">
  <div class="content-wrapper flex flex-column">
    <div class="buttons-container p-3">
      <button pButton
              type="button"
              icon="pi pi-times"
              class="p-button-rounded p-button-text p-button-secondary"
              (click)="closePanel()"></button>
    </div>
    <div class="content pt-3 pl-2 pr-2">
      <p-tabView>
        <p-tabPanel header="Details" i18n-header>
          Content 1
        </p-tabPanel>
        <p-tabPanel header="Sth different" i18n-header>
          Content 2
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</div>
