<p-dialog header="Password change"
          i18n-header
          [modal]="true"
          [draggable]="false"
          [(visible)]="visible"
          (onHide)="contentIsRendered = false">
  <div class="content">
    <user-auth-password-change-form *ngIf="contentIsRendered"
                                    (confirm)="onFormConfirm()"></user-auth-password-change-form>
  </div>
</p-dialog>
