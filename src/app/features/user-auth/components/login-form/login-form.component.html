<div class="content mx-auto">
  <p-card header="Login" i18n-header>
    <form [formGroup]="form" (ngSubmit)="submit()" sharedFormAutofocus>
      <div class="formgrid grid">
        <div class="field col-12">
          <label for="email" i18n>Email</label>
          <input #emailInput id="email" type="text" pInputText formControlName="email" class="w-full">
          <ng-container *ngIf="formHandler.isFieldInvalid(form, 'email')">
            <small  *ngIf="formHandler.fieldHasValidationError(form, 'email', 'required')"
                    class="p-error"
                    i18n>
              Enter your email.
            </small>
            <small *ngIf="formHandler.fieldHasValidationError(form, 'email', 'wrongData')"
                    class="p-error"
                    i18n>
              Wrong login data.
            </small>
            <small *ngIf="formHandler.fieldHasValidationError(form, 'email', 'blocked')"
                    class="p-error"
                    i18n>
              The ability to login has been blocked because of exceeding the maximum number of incorrect login attempts in a row. After some time login ability will be restored.
            </small>
          </ng-container>
        </div>
        <div class="field col-12">
          <label for="password" i18n>Password</label>
          <input id="password" type="password" pPassword formControlName="password" class="w-full" [feedback]="false">
        </div>
      </div>
      <div class="mt-3">
        <button pButton type="submit" label="Sign in" i18n-label class="p-button-success p-button-outlined"></button>
      </div>
      <div class="form-loading-curtain" *ngIf="isProcessing" pFocusTrap>
        <p-progressSpinner  styleClass="form-loading-animation"
                            strokeWidth="2"
                            animationDuration=".6s"></p-progressSpinner>
      </div>
    </form>
  </p-card>
</div>
