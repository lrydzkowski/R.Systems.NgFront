<div class="main-container flex flex-row flex-nowrap align-items-stretch grid grid-nogutter">
  <div class="col-fixed mr-1 sm:mr-3">
    <div class="card p-3">
      <div class="flex flex-column">
        <button pButton
                type="button"
                label="Clear result"
                (click)="refreshResult()"
                class="mb-4"
                i18n-label></button>
        <button pButton
                type="button"
                label="Copy result"
                class="mb-4"
                i18n-label
                [disabled]="!dataExists()"
                (click)="copyJsonToClipboard()"></button>
        <button pButton
                type="button"
                label="Generate random users list"
                class="mb-4"
                (click)="generateRandomUsersList()"
                i18n-label></button>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card p-3">
      <div class="result-content">
        <h2 class="mb-3">Random Data Generator</h2>
        <div #jsonContainer class="jsonContainer">
          <pre *ngIf="dataExists()" class="m-0 mt-1">{{json}}</pre>
        </div>
        <loading-animation [loadingAnimationKey]="loadingAnimationKey"></loading-animation>
      </div>
    </div>
  </div>
</div>
